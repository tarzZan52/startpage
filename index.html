<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>Домашняя страница</title>
    
    <!-- Inline script for immediate focus -->
    <script>
        // Агрессивная стратегия для новых вкладок
        let focusAttempts = 0;
        const maxFocusAttempts = 50;
        
        const focusSearchBox = () => {
            const searchBox = document.getElementById('searchBox');
            if (searchBox && focusAttempts < maxFocusAttempts) {
                focusAttempts++;
                try {
                    // Принудительно убираем фокус с адресной строки
                    if (document.activeElement && document.activeElement.tagName === 'BODY') {
                        document.activeElement.blur();
                    }
                    
                    searchBox.focus();
                    searchBox.select();
                    searchBox.click();
                    
                    // Проверяем, установился ли фокус
                    if (document.activeElement === searchBox) {
                        console.log('Focus successfully set to search box on attempt:', focusAttempts);
                        return true;
                    }
                } catch (e) {
                    console.log('Focus failed on attempt', focusAttempts, ':', e);
                }
            }
            return false;
        };
        
        // Немедленная попытка как можно раньше
        const immediatelyTryFocus = () => {
            if (focusSearchBox()) return;
            
            // Если не получилось, продолжаем попытки
            const tryAgain = () => {
                if (!focusSearchBox() && focusAttempts < maxFocusAttempts) {
                    requestAnimationFrame(tryAgain);
                }
            };
            requestAnimationFrame(tryAgain);
        };
        
        // Запускаем сразу
        immediatelyTryFocus();
        
        // При загрузке DOM
        document.addEventListener('DOMContentLoaded', function() {
            immediatelyTryFocus();
            
            // Дополнительные попытки через интервалы
            const intervals = [0, 1, 5, 10, 25, 50, 100, 200, 500, 1000];
            intervals.forEach(delay => {
                setTimeout(immediatelyTryFocus, delay);
            });
            
            // Постоянный мониторинг для новых вкладок
            const monitorFocus = () => {
                const searchBox = document.getElementById('searchBox');
                if (searchBox && document.activeElement !== searchBox && 
                    !document.querySelector('.modal-overlay[style*="flex"]')) {
                    focusSearchBox();
                }
            };
            
            setInterval(monitorFocus, 100); // Более частая проверка
        });
        
        // При полной загрузке страницы
        window.addEventListener('load', function() {
            immediatelyTryFocus();
            
            // Дополнительные попытки после загрузки
            setTimeout(immediatelyTryFocus, 100);
            setTimeout(immediatelyTryFocus, 300);
            setTimeout(immediatelyTryFocus, 500);
        });
        
        // При получении фокуса окном (важно для новых вкладок)
        window.addEventListener('focus', immediatelyTryFocus);
        
        // При показе страницы (включая новые вкладки)
        window.addEventListener('pageshow', immediatelyTryFocus);
        
        // Перехватываем события клавиатуры для немедленного фокуса
        document.addEventListener('keydown', function(e) {
            if (e.key.length === 1 && !e.ctrlKey && !e.altKey && !e.metaKey) {
                const searchBox = document.getElementById('searchBox');
                if (searchBox && document.activeElement !== searchBox) {
                    searchBox.focus();
                    // Не блокируем событие, чтобы символ был введен
                }
            }
        });
    </script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css?v=3.0">
    <link rel="stylesheet" href="css/main.css?v=3.0">
    <link rel="stylesheet" href="css/animations.css?v=3.0">
    <link rel="stylesheet" href="css/components/effects.css?v=3.0">
    <link rel="stylesheet" href="css/components/datetime.css?v=3.0">
    <link rel="stylesheet" href="css/components/search.css?v=3.0">
    <link rel="stylesheet" href="css/components/apps.css?v=3.0">
    <link rel="stylesheet" href="css/components/editor.css?v=3.0">
    <link rel="stylesheet" href="css/responsive.css?v=3.0">
</head>
<body>
    <!-- Фоновые эффекты -->
    <div class="gradient-lines">
        <div class="gradient-line"></div>
        <div class="gradient-line"></div>
        <div class="gradient-line"></div>
        <div class="gradient-line"></div>
        <div class="gradient-line"></div>
    </div>

    <div class="particles" id="particles"></div>

    <!-- Основной контент -->
    <div class="main-content">
        <h1 class="site-title">tarZan's start page</h1>

        <div class="datetime-container">
            <div class="time" id="time"></div>
            <div class="date" id="date"></div>
        </div>

        <div class="search-wrapper">
            <div class="search-engine-selector">
                <button class="engine-btn active" data-engine="duckduckgo">
                    <img src="icons/icons8-duckduckgo.svg" alt="DuckDuckGo">
                </button>
                <button class="engine-btn" data-engine="google">
                    <img src="icons/icons8-google.svg" alt="Google">
                </button>
                <button class="engine-btn" data-engine="yandex">
                    <img src="icons/icons8-yandex.svg" alt="Yandex">
                </button>
            </div>
            <form class="search-container" id="searchForm">
                <input type="text" class="search-box" id="searchBox" placeholder="Поиск в DuckDuckGo..." autofocus tabindex="1" autocomplete="off" spellcheck="false">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </form>
        </div>

        <div class="apps-section">
            <div class="apps-container" id="appsContainer">
                <!-- Приложения будут загружены из JS -->
            </div>
            
            <!-- Кнопка добавления новой плитки -->
            <button class="add-app-btn" id="addAppBtn" title="Добавить приложение">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </div>
    </div>

    <!-- Модальное окно редактора -->
    <div class="modal-overlay" id="editorModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Редактировать приложение</h2>
                <button class="modal-close" id="modalClose">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            
            <form class="editor-form" id="editorForm">
                <div class="form-group">
                    <label for="appName">Название приложения</label>
                    <input type="text" id="appName" required placeholder="Например: YouTube">
                </div>
                
                <div class="form-group">
                    <label for="appUrl">URL приложения</label>
                    <input type="url" id="appUrl" required placeholder="https://example.com">
                </div>
                
                <div class="form-group">
                    <label for="appIcon">Иконка приложения</label>
                    <div class="icon-upload-container">
                        <div class="icon-preview" id="iconPreview">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                        </div>
                        <div class="icon-upload-controls">
                            <input type="file" id="iconFile" accept="image/*" hidden>
                            <button type="button" class="btn-secondary" id="uploadIconBtn">
                                Выбрать файл
                            </button>
                            <small class="help-text">
                                Рекомендуется SVG формат.<br>
                                Максимальный размер: 500KB<br>
                                Найти иконки: <a href="https://icons8.com" target="_blank">icons8.com</a>
                            </small>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-danger" id="deleteAppBtn" style="display: none;">
                        Удалить
                    </button>
                    <button type="submit" class="btn-primary">
                        Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/config.js?v=3.0"></script>
    <script src="js/modules/storage.js?v=3.0"></script>
    <script src="js/modules/datetime.js?v=3.0"></script>
    <script src="js/modules/particles.js?v=3.0"></script>
    <script src="js/modules/search.js?v=3.0"></script>
    <script src="js/modules/apps.js?v=3.0"></script>
    <script src="js/modules/editor.js?v=3.0"></script>
    <script src="js/main.js?v=3.0"></script>
</body>
</html>
