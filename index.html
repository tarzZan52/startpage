<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>Домашняя страница</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css?v=3.0">
    <link rel="stylesheet" href="css/main.css?v=3.0">
    <link rel="stylesheet" href="css/animations.css?v=3.0">
    <link rel="stylesheet" href="css/components/effects.css?v=3.0">
    <link rel="stylesheet" href="css/components/datetime.css?v=3.0">
    <link rel="stylesheet" href="css/components/search.css?v=3.0">
    <link rel="stylesheet" href="css/components/apps.css?v=3.0">
    <link rel="stylesheet" href="css/components/editor.css?v=3.0">
    <link rel="stylesheet" href="css/components/dashboard.css?v=3.0">
    <link rel="stylesheet" href="css/responsive.css?v=3.0">
</head>
<body>
    <!-- Фоновые эффекты -->
    <div class="gradient-lines">
        <div class="gradient-line"></div>
        <div class="gradient-line"></div>
        <div class="gradient-line"></div>
        <div class="gradient-line"></div>
        <div class="gradient-line"></div>
    </div>

    <div class="particles" id="particles"></div>

    <!-- Тумблер переключения режимов -->
    <div class="mode-toggle">
        <button class="mode-toggle-btn" id="modeToggleBtn" title="Переключить режим">
            <svg class="mode-icon-home" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9,22 9,12 15,12 15,22"></polyline>
            </svg>
            <svg class="mode-icon-dashboard" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
        </button>
    </div>

    <!-- Основной контент (стартовая страница) -->
    <div class="main-content" id="mainContent">
        <h1 class="site-title">tarZan's start page</h1>

        <div class="datetime-container">
            <div class="time" id="time"></div>
            <div class="date" id="date"></div>
        </div>

        <div class="search-wrapper">
            <div class="search-engine-selector">
                <button class="engine-btn active" data-engine="duckduckgo">
                    <img src="icons/icons8-duckduckgo.svg" alt="DuckDuckGo">
                </button>
                <button class="engine-btn" data-engine="google">
                    <img src="icons/icons8-google.svg" alt="Google">
                </button>
                <button class="engine-btn" data-engine="yandex">
                    <img src="icons/icons8-yandex.svg" alt="Yandex">
                </button>
            </div>
            <form class="search-container" id="searchForm">
                <input type="text" class="search-box" id="searchBox" placeholder="Поиск в DuckDuckGo..." autofocus tabindex="1" autocomplete="off" spellcheck="false">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </form>
        </div>

        <div class="apps-section">
            <div class="apps-container" id="appsContainer">
                <!-- Приложения будут загружены из JS -->
            </div>
            
            <!-- Кнопка добавления новой плитки -->
            <button class="add-app-btn" id="addAppBtn" title="Добавить приложение">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </div>
    </div>

    <!-- Дашборд -->
    <div class="dashboard-content" id="dashboardContent" style="display: none;">
        <h1 class="site-title">Dashboard</h1>
        
        <div class="dashboard-grid">
            <!-- Таймер Помодоро -->
            <div class="widget pomodoro-widget">
                <div class="widget-header">
                    <svg class="widget-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12,6 12,12 16,14"></polyline>
                    </svg>
                    <h3>Помодоро</h3>
                    <div class="pomodoro-stats">
                        <span id="pomodoroSessions">0</span> сессий
                    </div>
                </div>
                
                <div class="pomodoro-settings-inline" id="pomodoroSettingsInline">
                    <div class="settings-row">
                        <label>Работа:</label>
                        <input type="number" id="workTimeInline" min="1" max="60" value="25">
                        <span>мин</span>
                    </div>
                    <div class="settings-row">
                        <label>Перерыв:</label>
                        <input type="number" id="shortBreakInline" min="1" max="30" value="5">
                        <span>мин</span>
                    </div>
                    <div class="settings-row">
                        <label>Длинный:</label>
                        <input type="number" id="longBreakInline" min="1" max="60" value="15">
                        <span>мин</span>
                    </div>
                    <div class="settings-row">
                        <label>Звук:</label>
                        <input type="checkbox" id="soundEnabledInline" checked>
                    </div>
                </div>
                
                <div class="pomodoro-timer">
                    <div class="timer-circle">
                        <svg class="timer-progress" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="45" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
                            <circle cx="50" cy="50" r="45" fill="none" stroke="var(--dashboard-accent)" stroke-width="2" 
                                    stroke-linecap="round" stroke-dasharray="283" stroke-dashoffset="283" id="timerProgress"/>
                        </svg>
                        <div class="timer-display">
                            <div class="timer-time" id="timerTime">25:00</div>
                            <div class="timer-label" id="timerLabel">Фокус</div>
                        </div>
                    </div>
                    <div class="timer-controls">
                        <button class="timer-btn timer-start" id="timerStart" title="Пробел - старт/пауза">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="5,3 19,12 5,21"></polygon>
                            </svg>
                        </button>
                        <button class="timer-btn timer-pause" id="timerPause" style="display: none;" title="Пробел - старт/пауза">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="6" y="4" width="4" height="16"></rect>
                                <rect x="14" y="4" width="4" height="16"></rect>
                            </svg>
                        </button>
                        <button class="timer-btn timer-reset" id="timerReset" title="R - сброс">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="23,4 23,10 17,10"></polyline>
                                <path d="M20.49 15A9 9 0 1 1 5.64 5.64L23 10"></path>
                            </svg>
                        </button>
                        <button class="timer-btn timer-skip" id="timerSkip" title="S - пропустить">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="5,4 15,12 5,20"></polygon>
                                <line x1="19" y1="5" x2="19" y2="19"></line>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Заметки -->
            <div class="widget notes-widget">
                <div class="widget-header">
                    <svg class="widget-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14,2 14,8 20,8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10,9 9,9 8,9"></polyline>
                    </svg>
                    <h3>Заметки</h3>
                    <button class="notes-add-btn" id="addNoteBtn" title="Ctrl+N - новая заметка">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
                
                <div class="notes-content">
                    <div class="notes-sidebar">
                        <div class="notes-list" id="notesList">
                            <!-- Список заметок будет сгенерирован JS -->
                        </div>
                    </div>
                    
                    <div class="notes-editor">
                        <textarea id="noteTextarea" placeholder="Начните писать заметку..."></textarea>
                        <div class="notes-actions">
                            <button class="notes-btn" id="saveNoteBtn" title="Ctrl+S - сохранить">Сохранить</button>
                            <button class="notes-btn notes-btn-danger" id="deleteNoteBtn" title="Удалить заметку">Удалить</button>
                        </div>
                    </div>
                </div>
            </div>



            <!-- ToDo список -->
            <div class="widget todo-widget">
                <div class="widget-header">
                    <svg class="widget-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 11l3 3L22 4"></path>
                        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                    </svg>
                    <h3>Задачи</h3>
                    <div class="todo-stats" id="todoStats">0/0</div>
                </div>
                
                <div class="todo-input">
                    <div class="todo-input-row">
                        <input type="text" id="todoInput" placeholder="Добавить задачу..." maxlength="100">
                        <select id="todoPriority" class="todo-priority-select" title="Приоритет">
                            <option value="low">●</option>
                            <option value="medium" selected>●●</option>
                            <option value="high">●●●</option>
                        </select>
                    </div>
                    <button class="todo-add-btn" id="todoAddBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
                
                <div class="todo-filters">
                    <button class="todo-filter active" data-filter="all">Все</button>
                    <button class="todo-filter" data-filter="active">Активные</button>
                    <button class="todo-filter" data-filter="completed">Готовые</button>
                    <button class="todo-clear-completed" id="todoClearCompleted">Очистить</button>
                </div>
                
                <div class="todo-list" id="todoList">
                    <!-- Задачи будут сгенерированы JS -->
                </div>
            </div>
        </div>
    </div>



    <!-- Модальное окно редактора -->
    <div class="modal-overlay" id="editorModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Редактировать приложение</h2>
                <button class="modal-close" id="modalClose">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            
            <form class="editor-form" id="editorForm">
                <div class="form-group">
                    <label for="appName">Название приложения</label>
                    <input type="text" id="appName" required placeholder="Например: YouTube">
                </div>
                
                <div class="form-group">
                    <label for="appUrl">URL приложения</label>
                    <input type="url" id="appUrl" required placeholder="https://example.com">
                </div>
                
                <div class="form-group">
                    <label for="appIcon">Иконка приложения</label>
                    <div class="icon-upload-container">
                        <div class="icon-preview" id="iconPreview">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                        </div>
                        <div class="icon-upload-controls">
                            <input type="file" id="iconFile" accept="image/*" hidden>
                            <button type="button" class="btn-secondary" id="uploadIconBtn">
                                Выбрать файл
                            </button>
                            <small class="help-text">
                                Рекомендуется SVG формат.<br>
                                Максимальный размер: 500KB<br>
                                Найти иконки: <a href="https://icons8.com" target="_blank">icons8.com</a>
                            </small>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-danger" id="deleteAppBtn" style="display: none;">
                        Удалить
                    </button>
                    <button type="submit" class="btn-primary">
                        Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/config.js?v=3.0"></script>
    <script src="js/modules/storage.js?v=3.0"></script>
    <script src="js/modules/datetime.js?v=3.0"></script>
    <script src="js/modules/particles.js?v=3.0"></script>
    <script src="js/modules/search.js?v=3.0"></script>
    <script src="js/modules/apps.js?v=3.0"></script>
    <script src="js/modules/editor.js?v=3.0"></script>
    <script src="js/modules/dashboard.js?v=3.0"></script>
    <script src="js/modules/pomodoro.js?v=3.0"></script>
        <script src="js/modules/notes.js?v=3.0"></script>
    <script src="js/modules/todo.js?v=3.0"></script>
    <script src="js/main.js?v=3.0"></script>
</body>
</html>
