<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашняя страница</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #e0e0e0;
            --text-secondary: #888;
            --accent: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Фоновое изображение */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('src/wallpaper.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -5;
            filter: brightness(0.25) contrast(1.2);
        }

        /* Слой затемнения */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, 
                rgba(0, 0, 0, 0.3) 0%,
                rgba(0, 0, 0, 0.6) 50%,
                rgba(0, 0, 0, 0.8) 100%);
            z-index: -4;
        }

        /* Анимированный туман */
        .fog-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -3;
            pointer-events: none;
        }

        .fog-layer {
            position: absolute;
            width: 200%;
            height: 200%;
            opacity: 0.15;
            background: radial-gradient(ellipse at 20% 30%, rgba(255,255,255,0.15) 0%, transparent 40%);
            animation: fogDrift 60s infinite ease-in-out;
        }

        .fog-layer:nth-child(2) {
            opacity: 0.1;
            background: radial-gradient(ellipse at 80% 70%, rgba(255,255,255,0.1) 0%, transparent 50%);
            animation: fogDrift2 90s infinite ease-in-out;
            animation-delay: -30s;
        }

        .fog-layer:nth-child(3) {
            opacity: 0.08;
            background: radial-gradient(ellipse at 50% 50%, rgba(255,255,255,0.08) 0%, transparent 60%);
            animation: fogDrift3 120s infinite ease-in-out;
            animation-delay: -60s;
        }

        @keyframes fogDrift {
            0%, 100% { transform: translate(-10%, -10%) scale(1); }
            33% { transform: translate(5%, -5%) scale(1.1); }
            66% { transform: translate(-5%, 5%) scale(0.9); }
        }

        @keyframes fogDrift2 {
            0%, 100% { transform: translate(10%, 10%) scale(1.2); }
            50% { transform: translate(-10%, -10%) scale(0.8); }
        }

        @keyframes fogDrift3 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(-20%, 10%) scale(1.2); }
            50% { transform: translate(20%, -10%) scale(0.9); }
            75% { transform: translate(-10%, -20%) scale(1.1); }
        }

        /* Движущиеся частицы */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 25s infinite linear;
            opacity: 0;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.5);
        }

        .particle:nth-child(even) {
            width: 3px;
            height: 3px;
            animation-duration: 30s;
            background: rgba(255, 255, 255, 0.4);
        }

        .particle:nth-child(3n) {
            animation-duration: 35s;
            width: 1px;
            height: 1px;
        }

        @keyframes float {
            0% { 
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% { 
                opacity: 1;
                transform: translateY(90vh) translateX(10px) scale(1);
            }
            90% { 
                opacity: 1;
                transform: translateY(10vh) translateX(-10px) scale(1);
            }
            100% { 
                transform: translateY(-10vh) translateX(0) scale(0);
                opacity: 0;
            }
        }

        /* Градиентные линии */
        .gradient-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
            opacity: 0.05;
        }

        .gradient-line {
            position: absolute;
            width: 1px;
            height: 200%;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                rgba(255, 255, 255, 0.2) 50%, 
                transparent 100%);
            animation: lineMove 20s infinite linear;
        }

        .gradient-line:nth-child(1) { left: 10%; animation-delay: 0s; }
        .gradient-line:nth-child(2) { left: 30%; animation-delay: 5s; }
        .gradient-line:nth-child(3) { left: 50%; animation-delay: 10s; }
        .gradient-line:nth-child(4) { left: 70%; animation-delay: 15s; }
        .gradient-line:nth-child(5) { left: 90%; animation-delay: 20s; }

        @keyframes lineMove {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        /* Основной контент */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-out;
        }

        .site-title {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #606060 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
            margin-top: 40px;
            letter-spacing: -1px;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.2); }
        }

        .datetime-container {
            margin-top: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 25px 50px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .datetime-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
            animation: dateTimeGlow 10s linear infinite;
        }

        @keyframes dateTimeGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .time {
            font-size: 4.5rem;
            font-weight: 200;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            letter-spacing: -3px;
            position: relative;
            z-index: 1;
        }

        .date {
            font-size: 1.2rem;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 300;
            margin-top: 10px;
            position: relative;
            z-index: 1;
        }

        .search-wrapper {
            margin: 50px 0 60px;
            width: 100%;
            max-width: 650px;
        }

        .search-engine-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .engine-btn {
            padding: 12px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 14px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .engine-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            transition: all 0.5s ease;
            transform: translate(-50%, -50%);
        }

        .engine-btn:hover::before {
            width: 100px;
            height: 100px;
        }

        .engine-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .engine-btn.active {
            color: #fff;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
        }

        .engine-btn img {
            width: 24px;
            height: 24px;
            background-color: white;
            border-radius: 50%;
            padding: 3px;
            position: relative;
            z-index: 1;
        }

        .search-container {
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 20px 60px 20px 28px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: #fff;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
        }

        .search-box:focus {
            outline: none;
            background: rgba(0, 0, 0, 0.7);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.05);
        }

        .search-icon {
            position: absolute;
            right: 24px;
            top: 50%;
            transform: translateY(-50%);
            width: 28px;
            height: 28px;
            stroke: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-icon:hover {
            stroke: rgba(255, 255, 255, 0.8);
            transform: translateY(-50%) scale(1.1);
        }

        /* Плитки приложений */
        .apps-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            animation: slideUp 1s ease-out 0.5s both;
        }

        .app-tile {
            aspect-ratio: 1;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: var(--text-primary);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .app-tile::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.3s ease;
            transform: rotate(45deg);
        }

        .app-tile:hover::before {
            opacity: 1;
        }

        .app-tile:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .app-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            position: relative;
            z-index: 1;
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(0.9);
            transition: filter 0.3s ease;
        }

        .app-tile:hover .app-icon img {
            filter: brightness(1.1);
        }

        .app-name {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
            transition: color 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .app-tile:hover .app-name {
            color: var(--text-primary);
        }

        /* Специальные градиенты для разных приложений */
        .app-tile.chatgpt:hover {
            background: linear-gradient(135deg, rgba(116, 188, 164, 0.2), rgba(0, 0, 0, 0.4));
        }

        .app-tile.claude:hover {
            background: linear-gradient(135deg, rgba(220, 176, 124, 0.2), rgba(0, 0, 0, 0.4));
        }

        .app-tile.gemini:hover {
            background: linear-gradient(135deg, rgba(66, 133, 244, 0.2), rgba(0, 0, 0, 0.4));
        }

        .app-tile.github:hover {
            background: linear-gradient(135deg, rgba(36, 41, 46, 0.5), rgba(0, 0, 0, 0.4));
        }

        .app-tile.gmail:hover {
            background: linear-gradient(135deg, rgba(234, 67, 53, 0.2), rgba(0, 0, 0, 0.4));
        }

        /* Анимации */
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(-20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(40px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .site-title {
                font-size: 2.5rem;
            }
            
            .time {
                font-size: 3.5rem;
            }
            
            .apps-container {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 15px;
            }
            
            .app-icon {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="fog-container">
        <div class="fog-layer"></div>
        <div class="fog-layer"></div>
        <div class="fog-layer"></div>
    </div>

    <div class="gradient-lines">
        <div class="gradient-line"></div>
        <div class="gradient-line"></div>
        <div class="gradient-line"></div>
        <div class="gradient-line"></div>
        <div class="gradient-line"></div>
    </div>

    <div class="particles" id="particles"></div>

    <div class="main-content">
        <h1 class="site-title">tarZan's start page</h1>

        <div class="datetime-container">
            <div class="time" id="time"></div>
            <div class="date" id="date"></div>
        </div>

        <div class="search-wrapper">
            <div class="search-engine-selector">
                <button class="engine-btn active" data-engine="duckduckgo">
                    <img src="icons/icons8-duckduckgo.svg" alt="DuckDuckGo">
                </button>
                <button class="engine-btn" data-engine="google">
                    <img src="icons/icons8-google.svg" alt="Google">
                </button>
                <button class="engine-btn" data-engine="yandex">
                    <img src="icons/icons8-yandex.svg" alt="Yandex">
                </button>
            </div>
            <form class="search-container" id="searchForm">
                <input type="text" class="search-box" id="searchBox" placeholder="Поиск в DuckDuckGo..." autofocus>
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </form>
        </div>

        <div class="apps-container">
            <a href="https://chat.openai.com" class="app-tile chatgpt" target="_blank">
                <div class="app-icon">
                    <img src="icons/icons8-chatgpt.svg" alt="ChatGPT">
                </div>
                <span class="app-name">ChatGPT</span>
            </a>
            
            <a href="https://claude.ai" class="app-tile claude" target="_blank">
                <div class="app-icon">
                    <img src="icons/icons8-claude.svg" alt="Claude">
                </div>
                <span class="app-name">Claude</span>
            </a>
            
            <a href="https://gemini.google.com" class="app-tile gemini" target="_blank">
                <div class="app-icon">
                    <img src="icons/icons8-gemini.svg" alt="Gemini">
                </div>
                <span class="app-name">Gemini</span>
            </a>
            
            <a href="https://github.com" class="app-tile github" target="_blank">
                <div class="app-icon">
                    <img src="icons/icons8-github.svg" alt="GitHub">
                </div>
                <span class="app-name">GitHub</span>
            </a>
            
            <a href="https://mail.google.com" class="app-tile gmail" target="_blank">
                <div class="app-icon">
                    <img src="icons/icons8-gmail.svg" alt="Gmail">
                </div>
                <span class="app-name">Gmail</span>
            </a>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- Clock and Date ---
        const timeElement = document.getElementById('time');
        const dateElement = document.getElementById('date');
        function updateTime() {
            const now = new Date();
            timeElement.textContent = now.toLocaleTimeString('ru-RU', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            dateElement.textContent = now.toLocaleDateString('ru-RU', { 
                weekday: 'long', 
                day: 'numeric', 
                month: 'long' 
            });
        }
        updateTime();
        setInterval(updateTime, 1000);

        // --- Enhanced Particle Animation ---
        const particlesContainer = document.getElementById('particles');
        const particleCount = 100;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animationDuration = `${Math.random() * 20 + 15}s`;
            particle.style.animationDelay = `${Math.random() * 20}s`;
            
            // Варьируем траекторию движения
            const drift = Math.random() * 200 - 100;
            particle.style.setProperty('--drift', `${drift}px`);
            
            particlesContainer.appendChild(particle);
        }

        // --- Search Functionality ---
        const searchBox = document.getElementById('searchBox');
        const searchForm = document.getElementById('searchForm');
        const engineButtons = document.querySelectorAll('.engine-btn');
        const searchIcon = document.querySelector('.search-icon');
        const searchEngines = {
            duckduckgo: { url: 'https://duckduckgo.com/?q=', placeholder: 'Поиск в DuckDuckGo...' },
            google: { url: 'https://www.google.com/search?q=', placeholder: 'Поиск в Google...' },
            yandex: { url: 'https://yandex.ru/search/?text=', placeholder: 'Поиск в Яндексе...' }
        };
        let currentEngine = 'duckduckgo';

        function setSearchEngine(engine) {
            currentEngine = engine;
            engineButtons.forEach(button => {
                button.classList.toggle('active', button.dataset.engine === engine);
            });
            searchBox.placeholder = searchEngines[engine].placeholder;
            searchBox.focus();
        }

        const performSearch = () => {
            const query = searchBox.value.trim();
            if (query) {
                window.location.href = searchEngines[currentEngine].url + encodeURIComponent(query);
            }
        };

        searchForm.addEventListener('submit', (e) => { 
            e.preventDefault(); 
            performSearch(); 
        });
        
        searchIcon.addEventListener('click', performSearch);
        
        engineButtons.forEach(button => {
            button.addEventListener('click', () => setSearchEngine(button.dataset.engine));
        });

        // --- Parallax effect for fog ---
        let mouseX = 0;
        let mouseY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
            mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
        });

        function updateParallax() {
            const fogLayers = document.querySelectorAll('.fog-layer');
            fogLayers.forEach((layer, index) => {
                const speed = (index + 1) * 0.5;
                const x = mouseX * speed * 10;
                const y = mouseY * speed * 10;
                layer.style.transform = `translate(${x}px, ${y}px)`;
            });
            requestAnimationFrame(updateParallax);
        }
        
        updateParallax();

        // --- Анимация плиток при загрузке ---
        const appTiles = document.querySelectorAll('.app-tile');
        appTiles.forEach((tile, index) => {
            tile.style.animationDelay = `${0.1 * index}s`;
            tile.style.animation = 'slideUp 0.6s ease-out forwards';
        });
    });
    </script>
</body>
</html>
